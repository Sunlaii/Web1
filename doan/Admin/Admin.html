<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Nike Store Admin</title>
    <link rel="stylesheet" href="../font/font-awesome-pro-v6-6.2.0/css/free.min.css">
    <link rel="stylesheet" href="../font/font-awesome-pro-v6-6.2.0/css/all.min.css">
    <link rel="stylesheet" href="../Admin/Admin.css">
    <link rel="stylesheet" href="../Login-Register/LoginRegister.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" type="image/png" sizes="32x32"  href="../image/favicon-16x16.png">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body >
    <div id="alert" class="customAlert">
        <div class="topAlert">
            <span class="alertIcon"><i class="fa-regular fa-user"></i></i></span>
            <div class="alertContent">
                <p class="alertTitle"></p>
                <p id="alertMessage"></p>
            </div>
            <span class="closeAlert" onclick="closeAlert()">&times;</span>
            <div class="progress-bar"></div>
        </div>
    </div>
    <div class="SideBar" >
        <img title="Logo" src="..\anh\logo.jpg"/>
        <ul class="Action" >
            <li class="TongHop">  
                <i class="fa-regular fa-house"></i>
                <span>Trang Tong Hop</span>
            </li>
            <li class="SanPham">
                <i class="fa-regular fa-boot"></i>
                <span>San Pham</span>
            </li>
            <li class="KhachHang">
                <i class="fa-sharp fa-light fa-user-alien"></i>
                <span>Khach Hang</span>
            </li>
            <li class="DonHang">
                <i class="fa-solid fa-basket-shopping"></i>
                <span>Don Hang</span>
            </li>
            <li class="NhapHang">
                <i class="fa-light fa-truck-fast"></i>
                <span>Nhap Hang</span>
            </li>
            <li class="GiaBan">
                <i class="fa-light fa-tags"></i>
                <span>Gia Ban</span>
            </li>
            <li class="TonKho">
                <i class="fa-light fa-warehouse"></i>
                <span>Ton Kho</span>
                </li>


            <li class="ThongKe">
                <i class="fa-light fa-chart-simple"></i>
                <span>Thong Ke</span>
            </li>
        </ul>
        <ul class="Back" >
            <li class="TrangChu" onclick="TrangChu()">
                <i class="fa-thin fa-circle-arrow-left"></i>
                <span>Trang Chu</span>
            </li>
            <li class="User">
                <i class="fa-light fa-circle-user"></i>
                <span id="NameUser"></span>
            </li>
            <!-- Logout removed: access controlled via admin-login -->
        </ul>
    </div>
    <div class="Content-Container"  >
        <div id="Content">
    </div >
        <div id="Content-Container" style="width: 85%; position: relative;left: 60px;top: 20px;display: flex;row-gap: 20px; flex-direction: column;"></div>
        <div id="ErrorMessage" style="color: red; font-weight: bold; display: none; position: relative; left: 400px;top: 250px;">
            <i class="fa-regular fa-face-sad-cry" style="font-size: 50px;position: relative;left: 160px; margin-bottom: 10px;"></i>
            <br>
            <span style="font-size: 20px;">Không tìm thấy sản phẩm nào phù hợp.</span></div>
        <div style="margin-top: 50px;" id="pagination-controls"></div>
    </div>
    <div id="overlay"></div>
    
    <div class="wrapper">
        <span class="icon-close"><i class="fa-solid fa-xmark"></i></span>
        <div class="form-box register">
            <h2>Tao Tai Khoan Admin</h2>
            <form id="form-register" action="#">
                <div class="input-box">
                    <span class="icon"><i></i></span>
                    <input id="register-username" type="text" required>
                    <label for="register-username">Tên đăng nhập</label>
                    <small></small>
                </div>
                <div class="input-box">
                    <span class="icon"><i></i></span>
                    <input id="register-phone" type="text" required>
                    <label for="register-phone">Điện thoại</label>
                    <small></small>
                </div>
                <div class="input-box">
                    <span class="icon"><i></i></span>
                    <input id="register-password" type="password" required>
                    <label for="register-password">Mật khẩu</label>
                    <small></small>
                </div>
                <div class="input-box">
                    <span class="icon"><i></i></span>
                    <input id="cf-password" type="password" required>
                    <label for="cf-password">Xác nhận mật khẩu </label>
                    <small></small>
                </div>
                <button type="submit" class="bnt-login"> Đăng kí</button>
            </form>
        </div>
    </div>

    <script src="Admin.js"></script>
    <script src="../Login-Register/LoginRegister.js"></script>
  <!-- jQuery and Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.6.2/js/bootstrap.min.js"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> -->
<!-- Chart Js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="../Login-Register/LoginRegister.js"></script>
</body>
</html>
